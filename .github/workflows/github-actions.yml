name: Budget App Deploy Workflow

on: [push]
jobs:
    Build-And-Deploy-Budget-App:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
            - name: リポジトリのチェックアウト
              uses: actions/checkout@v3

            - name: Node.jsのセットアップ
              uses: actions/setup-node@v3
              with:
                  node-version: "21"

            - name: 依存関係のキャッシュの復元
              uses: actions/cache@v3
              with:
                  path: |
                      **/node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

            - name: 依存関係のインストール
              run: npm install

            - name: claspのインストール
              run: npm install -g @google/clasp

            - name: 認証情報の設定
              env:
                  CLASP_CREDENTIALS: ${{ secrets.CLASP_CREDENTIALS }}
              run: |
                  echo "$CLASP_CREDENTIALS" > ./credentials.json

            - name: claspでログイン
              run: clasp login --creds ./credentials.json

            - name: スクリプト群のコピー
              run: make copy

            - name: アプリのビルドとGASへのデプロイ
              run: make build-and-deploy
